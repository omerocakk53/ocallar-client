                }
            headers:
              - name: Content-Type
                value: application/json
              - name: User-Agent
                value: insomnia/12.0.0
            scripts:
              afterResponse: |-
                const myFolder = insomnia.parentFolders.get('ocallar-api');
                if (myFolder === undefined) {
                	throw Error('odanet-api not found');
                }

                const jsonBody = insomnia.response.json();
                const accessToken = jsonBody.tokens.access.token
                const refreshToken = jsonBody.tokens.refresh.token

                myFolder.environment.set('access_token', accessToken);
                myFolder.environment.set('refresh_token', refreshToken);
            settings:
              renderRequestBody: true
              encodeUrl: true
              followRedirects: global
              cookies:
                send: true
                store: true
              rebuildPath: true
